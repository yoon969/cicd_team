<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>일러스트 생성 안내</title>

  <th:block layout:fragment="styles">
    <link rel="stylesheet" href="/css/illustrate.css">
  </th:block>
</head>

<div layout:fragment="content">
  <div class="container_main">
    <h2 class="title_line">🖼️ 일러스트 생성 방법</h2>

    <div class="guide_box">
      <ol>
        <li><strong>이미지를 선택</strong>하세요. (jpg, png, jpeg 등)</li>
        <li><strong>"일러스트 생성"</strong> 버튼을 클릭하면 AI가 이미지를 분석하여 일러스트를 생성합니다.</li>
        <li>완성된 일러스트는 화면 아래쪽에 <strong>자동으로 표시</strong>됩니다.</li>
        <li>일러스트는 자동 저장되며, 전송 버튼을 누르면 회원가입 할 때 저장됐던 휴대폰 번호로 일러스트가 전송이 가능합니다.</li>
      </ol>
    </div>

    <div class="alert alert-info">
      ※ 관리자 계정만 접근 가능한 기능입니다.
    </div>

    <div class="text-center mt-4">
      <button class="navbar-btn btn-illustrate" onclick="location.href='/memory/create'">👉 일러스트 만들러 가기</button>
    </div>
  </div>
</div>
</html>
