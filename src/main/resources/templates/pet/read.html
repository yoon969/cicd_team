<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="styles">
  <link rel="stylesheet" href="/css/pet.css">
</th:block>
<div layout:fragment="content" class="container_box">

  <div class="pet-create-title">📋 반려동물 정보</div>

  <div class="form-group">
    <label>이름</label>
    <div class="form-control" th:text="${petVO.name}">이름</div>
  </div>

  <div class="form-group">
    <label>성별</label>
    <div class="form-control" th:text="${petVO.gender == 'M' ? '수컷' : '암컷'}">성별</div>
  </div>

  <div class="form-group">
    <label>생년월일</label>
    <div class="form-control" th:text="${petVO.birthday}">2024-01-01</div>
  </div>

  <div class="form-group">
    <label>설명</label>
    <div class="form-control" th:text="${petVO.description}">없음</div>
  </div>

  <div class="form-group">
    <label>종</label>
    <div class="form-control" th:text="${petVO.sname + ' (' + petVO.grp + ')'}">고슴도치</div>
  </div>

  <!-- ✅ 이미지: 종 아래에, 버튼 위에, 가운데 정렬 -->
  <div th:if="${petVO.file1 != null and petVO.file1saved != null and 
              (petVO.file1.endsWith('jpg') or petVO.file1.endsWith('png') or 
               petVO.file1.endsWith('gif') or petVO.file1.endsWith('jpeg'))}" 
       style="text-align: center; margin-top: 16px;">
    <img th:src="@{|/pet/storage/${petVO.file1saved}|}" 
         style="max-width: 100%; width: 300px; height: auto; border-radius: 8px;" />
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a th:href="@{/pet/update(petno=${petVO.petno})}" class="navbar-btn">수정</a>
    <a th:href="@{/users/mypage}" class="navbar-btn">마이페이지</a>
  </div>

</div>
</html>
