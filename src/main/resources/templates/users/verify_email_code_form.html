<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="styles">
  <link rel="stylesheet" href="/css/users_admin.css">
</th:block>
<div layout:fragment="content">
  <!-- ✅ 흰색 컨테이너 박스 추가 -->
  <div class="container_box">
  
  <div class="title_line">📩 인증번호 확인</div>

  <form th:action="@{/users/verify_email_code}" method="post" class="form">
    <label for="input_code">인증번호 6자리</label><br>
    <input type="text" name="input_code" maxlength="6" required><br><br>

    <button type="submit">확인</button>
  </form>

  <p th:text="${msg}" style="color: red;"></p>

</div>
</html>
