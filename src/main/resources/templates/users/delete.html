<!DOCTYPE html>
<html layout:decorate="~{layout}">
<th:block layout:fragment="styles">
  <link rel="stylesheet" href="/css/users_admin.css">
</th:block>
<div layout:fragment="content">
  <script>
    function send() {
      document.getElementById('frm').submit();
    }
  </script>
  <!-- ✅ 흰색 컨테이너 박스 추가 -->
  <div class="container_box">
  <div class="title_line">회원 정보삭제  
  </div>


  <div class='menu_line'></div>


    <form name="frm" id="frm" th:object="${usersVO}" method="post" action="/users/delete">
      <input type="hidden" name="usersno" th:value="${usersVO.usersno}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="msg_warning">
        회원 정보는 삭제하면 복구 할 수 없습니다.<br>
        그래도 삭제하시겠습니까?
      </div>

      <div class="user-info-center">
        회원 이름: <span th:text="${usersVO.usersname}"></span>
      </div>

      <div class="btn-group-center">
        <button type="button" onclick="send();" class="btn-delete">삭제</button>
        <button type="button" onclick="history.back();" class="navbar-btn">취소</button>
      </div>
    </form>
  </div>

</div>
</html>
